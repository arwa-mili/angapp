<div class="container">
    <div class="card">
        <div class="card-header text-white bg-primary">About Component</div>
        <div class="card-body">
            <div>
                <h3>Infos:</h3>
                <ul class="list-group">
                    <li class="list-group-item">Nom:<strong>{{infos.nom}}</strong></li>
                    <li class="list-group-item">Email:<strong>{{infos.email}}</strong></li>
                    <li class="list-group-item">Tel:<strong>{{infos.tel}}</strong></li>
                </ul>
            </div>
            <div>
                <div>
                    <!-- <div class="form-group">
                  <label class="control-label">Message:</label>
                  <input type="text" [(ngModel)]="commentaire.message">
                  <button [disabled]="!commentaire.message" class="btn btn-primary" (click)="onAddCommentaires()">Add Comments</button>
              </div>  -->

                    <form #f="ngForm" (ngSubmit)="onAddCommentaires(f.value)">
                        <div class="form-group">
                            <label class="control-label">Message:</label>
                            <input required="" name="message" [(ngModel)]="commentaire.message">
                            <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Add Comments</button>
                        </div>
                    </form>
                </div>
                <h3>Commentaires:</h3>
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let c of comments" [ngStyle]="{'background-color':c.message==='salam'?'red':'green'}">
                        <!--[ngClass]="{'text-danger':c.message==='A'}"-->
                        <!--[ngClass]="{'text-success':true}">-->
                        <!--[ngStyle]="{'background-color':c.message==='salam'?'red':'green'}">-->
                        {{c.message}},
                        <span class="badge badge-primary">{{c.date|date:'dd/MM/yyyy :HH:mm:ss'}}</span>
                    </li>
                </ul>
            </div>

        </div>

    </div>
</div>
