                <div class="form-group">
                    <label>Mot cl√©:</label>

                    <button type="submit" class="btn btn-primary">Chercher</button>
                </div>

            </form>

            <div class="row">
                <div *ngFor="let p of pagePhoto?.hits" class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <p>Tags:{{p.tags}}</p>

                        </div>
                        <div class="card-body">
                            <div>
                                <p>User:{{p.user}}</p>

                            </div>
                            <img src="{{p.previewURL}}" width="80" height="80">
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div>
                    <ul class="nav nav-pills">
                        <li [ngClass]="{'active':currentPage==(i+1)}" class="clickable" *ngFor="let page of pages;let i=index">
                            <a class="nav-link" (click)="goToPage(i+1)">{{i+1}}</a>
                        </li>
                    </ul>
                </div>
            </div>


        </div>

    </div>
</div>
